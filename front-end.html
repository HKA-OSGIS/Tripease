<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Frontend</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    #root {
      width: 100%;
      max-width: 400px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .inputContainer {
      margin-bottom: 20px;
      width: 100%;
    }
    .label {
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
      font-weight: bold;
    }
    .input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .goButton {
      margin-top: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #4CAF50;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const RoutingApp = () => {
      const [startPoint, setStartPoint] = React.useState("");
      const [endPoint, setEndPoint] = React.useState("");
      const [cuisineType, setCuisineType] = React.useState("");
      const [whenToEat, setWhenToEat] = React.useState("");

      const handleGoClick = () => {
        alert(`
          Start Point: ${startPoint}
          End Point: ${endPoint}
          Cuisine Type: ${cuisineType}
          When to Eat: ${whenToEat}
        `);
      };

      return (
        <div className="container">
          <div className="inputContainer">
            <label className="label">Start point</label>
            <input
              className="input"
              type="text"
              value={startPoint}
              onChange={(e) => setStartPoint(e.target.value)}
              placeholder="Enter start point"
            />
          </div>

          <div className="inputContainer">
            <label className="label">End point</label>
            <input
              className="input"
              type="text"
              value={endPoint}
              onChange={(e) => setEndPoint(e.target.value)}
              placeholder="Enter end point"
            />
          </div>

          <div className="inputContainer">
            <label className="label">Cuisine type</label>
            <select
              className="input"
              value={cuisineType}
              onChange={(e) => setCuisineType(e.target.value)}
            >
              <option value="" disabled>
                Select cuisine
              </option>
              <option value="Italian">Italian</option>
              <option value="Chinese">Chinese</option>
              <option value="Indian">Indian</option>
              <option value="Mexican">Mexican</option>
            </select>
          </div>

          <div className="inputContainer">
            <label className="label">When you want to eat</label>
            <input
              className="input"
              type="time"
              value={whenToEat}
              onChange={(e) => setWhenToEat(e.target.value)}
            />
          </div>

          <button className="goButton" onClick={handleGoClick}>
            GO
          </button>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<RoutingApp />);
  </script>
</body>
</html>
